  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
  <script type="text/paperscript" canvas="myCanvas">
    var num = 0;
    var direktory = ["A", "B", "C", "D", "E", "F"];
    var keyData = {}
    var circles = [];
    var time = 0;
    var hideText = false;
    loadAssest(direktory[num]);

    var text = new PointText({
      content: 'Press any key, from A to Z, or spacebar to change sound',
      fillColor: 'white',
      fontFamily: 'Courier New',
      fontWeight: 'bold',
      fontSize: 14
    });

    function onKeyDown(event) {
      if (keyData[event.key]) {
        keyData[event.key].sound.play();
        var maxSize = view.center;
        var newPoint = maxSize *
          new Point.random();
        var newPath = new Path.Circle(newPoint, 150);
        newPath.fillColor = keyData[event.key].color;
        circles.push(newPath);
      } else if (event.key === 'space') {
        num++;
        if (num >= direktory.length) {
          num = 0;
        }
        loadAssest(direktory[num]);
      }
     hideText = true;
     time=0;
      return false;
    }

    function onFrame(event) {
      text.position = new Point(view.size.width/2, view.size.height/8);
      for (var i = 0; i < circles.length; i++) {
        circles[i].scale(0.95);
        circles[i].fillColor.hue += 1;
      }

      for (var i = 0; i < circles.length; i++) {
        if (circles[i].area < 1) {
          circles[i].remove();
          circles.splice(i, 1);
        }
      }

      if (hideText) {
        text.opacity -= 0.02;
        if(text.opacity<0){
          text.opacity = 0;
        }
      }

      if (time <=3 ) {
        time+= event.delta;
      } else if (time > 3 ) {
        hideText = false;
        text.opacity += 0.02;
        if(text.opacity>1){
          text.opacity = 1;
        }
      }
    }

    function randomColor() {
      var r = randomNumber();
      var g = randomNumber();
      var b = randomNumber();
      return 'rgb(' + r + ', ' + g + ', ' + b + ')'
    }

    function randomNumber() {
      return Math.floor(Math.random() * 256);
    }
